# Simplified Filament Handling Macros
[gcode_macro H6.1]
description: Changes the filament to that loaded in tool 6
gcode:
  _CHANGE_TOOL_AND_LOAD TOOL=6

[gcode_macro H7.1]
description: Changes the filament to that loaded in tool 7
gcode:
