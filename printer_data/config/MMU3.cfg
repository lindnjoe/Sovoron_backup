[gcode_macro H8.1]
description: Changes the filament to that loaded in tool 8
gcode:
  _CHANGE_TOOL_AND_LOAD TOOL=8

[gcode_macro H9.1]
description: Changes the filament to that loaded in tool 9 
gcode:
  _CHANGE_TOOL_AND_LOAD TOOL=9

[gcode_macro _CHANGE_TOOL_AND_LOAD]
gcode:
  {% set TOOL = params.TOOL|int %}
  {% set RESTORE = printer["gcode_macro TOOL_INIT"].restore %}
  {% set extruder_temp = printer['gcode_macro _global_var'].load_filament_extruder_temp|int %}
  {% set current_target_temp = printer.extruder.target|int %}

  # Exit if already on this tool
  {% if RESTORE == TOOL %}
    {action_respond_info("Already on Tool {TOOL}")}
    EXIT
  {% endif %}

  # Heating logic
  {% if printer.print_stats.state not in ["printing", "paused"] %}
    M104 S{extruder_temp}
    M117 Nozzle heating...
    M109 S{extruder_temp}
  {% elif printer.extruder.target == 0 %}
    M104 S{extruder_temp}
    M117 Nozzle heating...
    M109 S{extruder_temp}
  {% endif %}

  # Unload current tool if needed
  {% set current_tool = printer["gcode_macro TOOL_INIT"].tool %}
  {% if current_tool in [6, 7, 8, 9] and current_tool != TOOL %}
    _EXTRUDER_UNLOAD
    UNSELECT_TOOL
    TOOL_SELECT TOOL={current_tool}
    CHAMELEON_UNLOAD
  {% endif %}

  # Select and load new tool
  TOOL_SELECT TOOL={TOOL}
  SET_GCODE_VARIABLE MACRO=TOOL_INIT VARIABLE=tool VALUE={TOOL}
  UNSELECT_TOOL
  M109 S{extruder_temp} T5
  CHAMELEON_LOAD

  M83
  G92 E0
  MANUAL_STEPPER STEPPER=chameleon1 SET_POSITION=0
  MANUAL_STEPPER STEPPER=chameleon1 MOVE={-280 if TOOL in [8, 9] else 280} SPEED=10 SET_POSITION=0 SYNC=0
  G1 E280 F600
  MANUAL_STEPPER STEPPER=chameleon1 SYNC=1
  MANUAL_STEPPER STEPPER=chameleon1 SET_POSITION=0

  TOOL_FREE TOOL={TOOL}
  M400
  EXTRUDER_LOAD
  SELECT_TOOL1 T=5
  CHECK_FILAMENT_SENSOR
  {action_respond_info("Tool {TOOL} Loaded")}

  # Reset temperature if not printing or paused
  {% if current_target_temp == 0 or printer.print_stats.state not in ["printing", "paused"] %}
    M104 S0
  {% endif %}

  SET_GCODE_VARIABLE MACRO=TOOL_INIT VARIABLE=restore VALUE={TOOL}